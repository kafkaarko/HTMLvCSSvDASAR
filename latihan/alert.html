<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>


<div id="alert">
</div>
<button onclick="showCountdown()">Klik untuk Hitung Mundur</button>


<script>
    function showCountdown() {
        let count = 5;
        const alertBox = document.getElementById('alert');
        alertBox.style.display = 'block';
        alertBox.innerText = `alert akan ditutup dalam: ${count}`;

        const countdown = setInterval(function() {
            count--;
            if (count >= 1) {
                alertBox.innerText = `alert akan ditutup dalam: ${count}`;
            } else {
                clearInterval(countdown);
                alertBox.style.display = 'none';
            }
        }, 1000);
    }
</script>

</body>
</html>
