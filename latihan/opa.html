<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../minggu 1/soal 4/cool.jpeg" alt="" width="100px" height="100px" id="img">

    <select id="png">
        <option value="../minggu 1/soal 4/nerd.jpeg">gambar 1</option>
        <option value="../minggu 1/soal 4/sad.jpeg">gambar 1</option>
        <option value="../minggu 1/soal 4/tiris.jpeg">gambar 1</option>
    </select>

    <select id="op">
        <option value="1">1</option>
        <option value="0.5">0.5</option>
        <option value="0.2">0.2</option>
    </select>

    <script>
        document.getElementById('png').addEventListener('change',function(){
            document.getElementById('img').src = this.value
        })
        document.getElementById('op').addEventListener('change',function(){
            document.getElementById('img').style.opacity = this.value
        })
    </script>
</body>
</html>
