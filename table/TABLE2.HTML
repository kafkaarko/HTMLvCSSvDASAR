<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{ border: 1px solid black;  border-collapse: collapse;}
    </style>
</head>
<body>
    <table border="1" style="width: 100%;">
        <tr>
            <th>range</th>
            <th>category</th>
            <th>category %</th>
            <th>records</th>
        </tr>
        <tr>
            <td>1-5</td>
            <td>category-1</td>
            <td>5%</td>
            <td>10</td>
        </tr>
        <tr>
            <td>5-10</td>
            <td rowspan="2" style="background-color: yellow;">category-2</td>
            <td rowspan="2" style="background-color: yellow;">10%</td>
            <td>20</td>
        </tr>
        <tr>
            <td>10-20</td>
            <td>23</td>
        </tr>
        <tr>
            <td>20-30</td>
            <td rowspan="3">category-3</td>
            <td rowspan="3">40%</td>
            <td>12</td>
        </tr>
        <tr>
            <td>30-40</td>
            <td>45</td>
        </tr>
        <tr>
            <td>40-50</td>
            <td>56</td>
        </tr>
    </table>
</body>
</html>
